<header class="flex gap-2 pb-3 mb-3.5 border-b border-primary-200">
  <h3 class="font-semibold text-white mb-0">My Wallet</h3>
  <span class="text-primary-200">({{ address }})</span>

  <i
    nz-icon
    nzType="{{ isCopied ? 'check-circle' : 'icons:copy' }}"
    [cdkCopyToClipboard]="address"
    class="text-white text-xl leading-4 ml-auto cursor-pointer transition-transform hover:scale-125"
    nz-tooltip="{{ isCopied ? 'Copied' : 'Copy address' }}"
    (click)="onCopy()"
  ></i>
</header>

<main class="relative">
  <strong class="block h1 !mb-1 text-white"
    >{{ balance | number: '1.0-2':'en-US' }} USD</strong
  >
  <span class="text-primary-200 font-semibold">{{
    balance | roninCurrency: 'USD' | async
  }}</span>

  <img
    src="assets/logo-white.svg"
    alt="Ronin Wallet logo white"
    class="absolute bottom-0 right-1"
  />
</main>
